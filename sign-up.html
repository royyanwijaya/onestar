<!DOCTYPE html>
<html lang="en">
<head>
	<title>OSR - Sign Up</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Sign up</h1>
            <span class="d-block">Already have an account? <a href="sign-in.html">Sign in</a></span>
          </div>
          <!-- Form START -->
          <form class="mt-4">

            <div class="mb-3 input-group-lg">
              <input type="text" class="form-control" placeholder="First name">
            </div>

            <div class="mb-3 input-group-lg">
				<input type="text" class="form-control" placeholder="Last name">
			</div>

			<div class="mb-3 input-group-lg">
				<input type="text" class="form-control" placeholder="Current company (Optional)">
			</div>

            <div class="mb-3 input-group-lg">
              <input type="email" class="form-control" placeholder="Your email">
            </div>

            <div class="mb-3 position-relative">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Enter new password">
                <span class="input-group-text p-0">
                  <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                </span>
              </div>
              <!-- Pswmeter -->
              <div id="pswmeter" class="mt-2"></div>
              <div class="d-flex mt-1">
                <div id="pswmeter-message" class="rounded"></div>
                <!-- Password message notification -->
                <div class="ms-auto">
                  <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long." data-bs-original-title="" title=""></i>
                </div>
              </div>
            </div>

            <div class="mb-3 input-group-lg">
              <input class="form-control" type="password" placeholder="Confirm password">
            </div>

			<div class="mb-3 input-group-lg">
				<input type="text" class="form-control" placeholder="Country">
			</div>

			<div class="mb-3 input-group-lg">
				<h2 class="lead">
					How did the user find out about OSR?
				</h2>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Social Media<br>
						(TikTok, Twitter, Facebook, Youtube, and more)</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Email newsletter</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
					<label class="form-check-label" for="inlineRadio3">Word of mouth</label>
				</div>
				<div class="form-check mb-2">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
					<label class="form-check-label" for="inlineRadio4">Other</label>
				</div>
				<input type="text" class="form-control" placeholder="Tell us where">
			</div>

            <!-- Button -->
            <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary rounded-2">Sign up</button></div>
            <!-- Copyright -->
            <p class="mb-0 mt-3 text-center">Â©2023 <a target="_blank" href="#!">OSR.</a> All rights reserved</p>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

</body>
</html>
